<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Btn">
        <h1 id="h1">0</h1>
        <button class="click" onclick="increment()">ADD</button>
        <button class="sub" onclick="subtract()">subtract</button>
    </div>
    <script>
        let count = 0;
        function increment(){
            count = count + 1
            document.getElementById("h1").innerText = count;
        }
        function subtract(){
            count = count - 1
            document.getElementById("h1").innerText = count;
        }
    </script>
</body>
</html>
